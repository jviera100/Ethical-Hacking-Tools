version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: intranet
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app:/usr/share/nginx/html:ro
    networks:
      - red_intranet

networks:
  red_intranet:
    driver: bridge
