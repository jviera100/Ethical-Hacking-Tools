<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Intranet - Empresa XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0ffe0;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Intranet de Empresa XYZ</h1>
        <p>Estás accediendo correctamente desde:</p>
        <div class="status">
            <strong>intranet.empresa.local</strong>
        </div>
        <p>La conexión DNS y el servidor web están funcionando correctamente.</p>
    </div>
</body>
</html>
