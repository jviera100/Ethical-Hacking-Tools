input {
  tcp {
    port => 5044
    codec => json
  }
}

filter {
  # Si no es JSON vÃ¡lido, se marcarÃ¡ con _jsonparsefailure
  if "_jsonparsefailure" in [tags] {
    mutate {
      add_field => { "original_message" => "%{message}" }
    }
    mutate {
      remove_field => ["message"]
    }
    mutate {
      rename => { "original_message" => "message" }
    }
    # Opcional: si quieres descartar completamente estos eventos
    # drop { }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-test-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}
